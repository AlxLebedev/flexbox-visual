<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox visualization</title>
</head>
<body>
  <div class="app-window">
    <header>
      <h1 class="title" id="main-title">Flexbox visualization</h1>
    </header>
    <section class="section">
      <h2 class="property-title">Display property</h2>
      <div class="wrapper">
        <div class="container" data-id="container">
          <div class="buttons">
            <div class="button active flex-container-button" data-value="block">block</div>
            <div class="button flex-container-button" data-value="flex">flex</div>
          </div>
          <div class="flex-items block" data-prop="display">
            <div class="flex-item one">1</div>
            <div class="flex-item two">2</div>
            <div class="flex-item three">3</div>
            <div class="flex-item four">4</div>
            <div class="flex-item five">5</div>
          </div>
        </div>
        <div class="container description">
          <div>Some description of current priperty</div>
          <div class="example-css-code">
            <p>Example CSS code...</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="property-title">Flex-direction property</h2>
      <div class="wrapper">
        <div class="container" data-id="container">
          <div class="buttons">
            <div class="button active flex-container-button" data-value="row">row</div>
            <div class="button flex-container-button" data-value="column">column</div>
            <div class="button flex-container-button" data-value="row-reverse">row-reverse</div>
            <div class="button flex-container-button" data-value="column-reverse">column-reverse</div>
          </div>
          <div class="flex-items" data-prop="flex-direction">
            <div class="flex-item one">1</div>
            <div class="flex-item two">2</div>
            <div class="flex-item three">3</div>
            <div class="flex-item four">4</div>
            <div class="flex-item five">5</div>
          </div>
        </div>
        <div class="container description">
          <div>Some description of current priperty</div>
          <div class="example-css-code">
            <p>Example CSS code...</p>
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
